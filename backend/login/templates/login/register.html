{% extends 'frontend/base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block 'body' %}

<style>
    /* body */
    .form-container {
        max-width: 960px;
        background-color: #f7f7f7;
        border-radius: 30px;
        border: 1px solid #dadce0;
        padding-bottom: 150px;
    }
    
    /* text */
    h2 {
        padding-top: 50px;
        padding-bottom: 20px;
        font-size: 3em;
    }
    
    /* forms */
    .asteriskField {
        display: none;
    }
    .requiredField {
        font-weight: bold;
    }
</style>

<div class="container form-container shadow-lg">
    <h2>{% trans "Register" %}<br></h2>
    <form method="POST" style="padding-left: 80px;padding-right: 80px;">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">{% trans "Register" %}</button>
    </form>
</div>

{% endblock %}
