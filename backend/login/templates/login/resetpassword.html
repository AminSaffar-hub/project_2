{% extends 'frontend/base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block 'body' %}

<style>
    .form-container {
        max-width: 960px;
        background-color: #f7f7f7;
        border-radius: 30px;
        border: 1px solid #dadce0;
        padding-bottom: 100px;
    }
    
    /* text */
    h2 {
        padding-top: 50px;
        padding-bottom: 20px;
        font-size: 3em;
    }
    
    /* forms */
    .asteriskField {
        display: none;
    }
    .requiredField {
        font-weight: bold;
    }
    .django_form {
        padding-left: 80px;
        padding-right: 80px;
    }
</style>

<div class="form-container container shadow-lg">
    <h2>{% translate "Reset Password" %}<br></h2>
    <form method="POST" class="django_form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">{% trans "Send Email" %}</button>
    </form>
</div>
{% endblock %}
