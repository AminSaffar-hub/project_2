{% extends 'frontend/base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block 'body' %}
<style>
    /* body */
    .form-container {
        padding-bottom: 180px;
    }
    
    /* text */
    h1 {
        padding-top: 50px;
        padding-bottom: 20px;
    }
    h2 {
        padding-top: 50px;
        padding-bottom: 20px;
        font-size: 3em;
    }
    
    /* forms */
    .form-btn {
        margin-top: 20px;
    }
</style>
<!-- Theme stylesheet-->
<link rel="stylesheet" href="https://d19m59y37dris4.cloudfront.net/hub/2-0/css/style.default.3a2bbeae.css" id="theme-stylesheet">
<!-- Custom stylesheet - for your changes-->
<link rel="stylesheet" href="https://d19m59y37dris4.cloudfront.net/hub/2-0/css/custom.0a822280.css">

<!-- Hero Section-->
<section class="py-5">
    <div class="container py-4">
      <div class="row gx-5 gy-5">
        <div class="col-xl-3 col-lg-4">
          <div class="bg-light p-4 rounded-top-lg d-flex flex-column align-items-center border border-bottom-0">
            <div class="mb-3 bg-success d-flex align-items-center justify-content-center text-center"  style="width: 100px;height: 100px;border-radius: 100px">
              <p class="text-white pt-3 fs-2" ><b>{{ user.username.0|upper }}</b></p>
            </div>
            <h5>{{ user|title }}</h5>
          </div>
          <nav class="list-group">
                <a class="active list-group-item list-group-item-action d-flex justify-content-between align-items-center rounded-0" href="{% url 'profile' %}" aria-current="true">
                    <span class="fw-normal text-sm py-1">
                        Profile
                    </span>
                </a>
                <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="{% url 'change_password' %}">
                    <span class="fw-normal text-sm text-dark py-1">
                        Password
                    </span>
                </a>
          </nav>
        </div>
        <div class="col-lg-8 col-xl-9">
          <div class="bg-light rounded-pill px-4 py-3 mb-5">
            <h5 class="mb-0">Personal details</h5>
          </div>
          <form method="GET" class="px-5">
            <div class="row gy-3">
                {% csrf_token %}
                {% crispy form %}
                <div class="col-sm-12 text-center">
                    <a href="{% url 'edit_profile' %}" class="btn btn-primary"><i class="fa fa-edit me-2"></i>{% trans "Edit profile" %}</a>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</section>

{% endblock %}
