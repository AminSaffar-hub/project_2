{% extends 'frontend/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block 'body' %}

<style>
    /* body */
    .form-container {
        max-width: 960px;
        background-color: #f7f7f7;
        border-radius: 30px;
        border: 1px solid #dadce0;
        padding-bottom: 50px;
    }
    
    /* text */
    .form-container h2 {
        padding-top: 50px;
        padding-bottom: 20px;
        font-size: 3em;
    }
    
    /* forms */
    .asteriskField {
        display: none;
    }
    .requiredField {
        font-weight: bold;
    }
    .register {
        padding-top: 50px;
    }
    .register a {
        text-decoration: none;
    }

    /* transition */
    .register a, .register a:hover {
        transition: .2s;
        -moz-transition: .2s;
        -webkit-transition: .2s;
        -o-transition: .2s
    }
</style>

<div class="container form-container shadow-lg">
    <h2>Login<br></h2>
    <form method="POST" style="padding-left: 80px;padding-right: 80px;">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <!-- footnotes -->
    <p class="register">Did you forget your password? Click this <a href="{% url 'password_reset' %}">link</a> (Not working due to no email server setup)</p>
    <p class="register">Not a member? <a href="{% url 'register' %}">Register</a> for free now.</p>
</div>

{% endblock %}
